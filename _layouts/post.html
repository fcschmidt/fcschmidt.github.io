---
layout: page
comments: true
---

{% assign author = site.author %}
<div class="single-post">
    <a class="all-posts" href="/blog/" title="Return for all posts"><i class="fa fa-chevron-left"></i> All Posts</a>
    <p class="page-title">{{ page.title }}</p>
    <p class="post-date">{{ page.date | date: "%B %-d, %Y" }}</p>
    <article class="post-content">
        {{ content }}
    </article>
    <footer class="author-footer">
        <img class="avatar-author" src="/assets/images/fb.jpg" alt="">
        <h4 class="author-name">{{ site.title }}</h4>
        <p class="author-desc">{{ site.description }}</p>
        {% include social.html %}
    </footer>
    {% include post_paginate.html %}
    <!--{% include disqus.html %}-->
</div>
