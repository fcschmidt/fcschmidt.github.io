        <ul class="nav__menu-secondary list-unstyled">
            <li class="{% if page.url contains 'blog' %}current{% endif %}"><a href="/blog/">Blog</a></li>

            <li class="{% if page.url contains 'tags' %}current{% endif %}"><a href="/tags/">Tags</a></li>
        </ul>
    </nav>
    <div class="row">
        {% if site.nav != "blog" %}
            {% if page.class == "categories" %}
                {% include blog/categories.html %}
            {% endif %}
            {% if page.class == "tags" %}
                {% include blog/tags.html %}
            {% endif %}
        {% endif %}
    </div>
</div>
