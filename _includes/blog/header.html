<nav class="header__menu">
    <ul class="nav__menu-secondary list-unstyled">
        <li><a class="blog" href="/blog/">Blog</a></li>
        <li><a class="category" href="/categories/">Categories</a></li>
        <li><a class="tag" href="/tags/">Tags</a></li>
    </ul>
</nav>
<header class="header__blog">
    <div class="header__content">
        {% if page.class == "blog"%}
        <p class="title">{{ page.title }}</p>
        <p class="desc">{{ page.description }}</p>
        {% endif %}
        {% if page.class == "post" %}
        <p class="title">{{ page.title }}</p>
        <script id="dsq-count-scr" src="//fcschmidt.disqus.com/count.js" async></script>
        <a href="{{ site.baseurl }}{{ page.url }}#disqus_thread" data-disqus-identifier="{{ page.url }}"></a>
        <ul class="header__data list-unstyled list-inline">
            <li><i class="fa fa-calendar"></i> {{ page.date | date: "%b %-d, %Y" }}</li>&mdash;
            <li class="text-uppercase">{{ page.lang }}</li>
        </ul>
        {% endif %}
    </div>
</header>
