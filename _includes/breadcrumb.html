<ul class="breadcrumb">
    {% if page.title contains "Site" %}
    <li>
        <a href="/about/" title="Return for about"><i class="fa fa-chevron-left"></i> Back</a>
    </li>
    {% else %}
    {% if page.title contains "Blog" %}
    <li>
        <a href="/archives/" title="View Archives">View Archives<i class="fa fa-chevron-right"></i></a>
    </li>
    {% else %}
    <li>
        <a href="/blog/" title="Return for all posts"><i class="fa fa-chevron-left"></i> All Posts</a>
    </li>
    {% if page.url contains "blog" %}
    <li>
        <a href="/archives/" title="View Archives"><i class="fa fa-chevron-left"></i> View Archives</a>
    </li>
    {% endif %}
    <li><i class="fa fa-chevron-left"></i> {{ page.title }}</li>
    {% endif %}{% endif %}
</ul>
