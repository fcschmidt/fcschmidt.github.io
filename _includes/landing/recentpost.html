<article id="posts" class="wrapper style3">
    <div class="wrapper__inner">
        <header>
            <h4 class="heading"><span>Recent Post</span></h4>
        </header>
        <!--<hr/>-->
        <div class="content">
            {% for post in site.posts limit:3 %}
            <h4>
                <a href="{{ post.url }}">{{ post.title }}</a> <br/>
                <span>{{ post.date | date: "%B %-d, %Y" }}</span>
            </h4>
            <p>
                {% if post.fullview %}
                {{ post.content }}
                {% else %}
                {{ post.excerpt | markdown | strip_html | truncate: 150 }}
                {% endif %}
            </p>
            <!--{% if post.lang == "en" %}
                <a href="{{ post.url | prepend: site.baseurl }}">Read more&#8230</a>
            {% else %}
                <a href="{{ post.url | prepend: site.baseurl }}">Leia mais&#8230</a>
            {% endif %}-->
            {% endfor  %}
        </div>
    </div>
</article>
