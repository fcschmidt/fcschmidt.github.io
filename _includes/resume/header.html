{% for h in resume.header %}
<header class="header">
    <h1 class="name">
        <span class="first">{{ h.first_name }}</span>
        <span class="second">{{ h.second_name}}</span>
    </h1>
    <p class="cv">Curriculum Vitae &middot; Résumé</p>
    <p class="last__update">{{ h.last_update }}: {{ site.time | date: "%b %-d, %Y" }}</p>
</header>
{% endfor %}
