{% if active.contact == true %}
<section class="contact">
    <h1>{{ title.contact }}</h1>
    {% for c in resume.contacts %}
    <ul class="info">
        <li>Website: <a href="{{ c.website }}" target="_blank">{{ c.website }}</a></li>
        <li>E-mail: <a href="mailto:{{ c.email }}">{{ c.email }}</a></li>
        <li>Phone: {{ c.phone }}</li>
    </ul>
    {% endfor %}
</section>
{% endif %}
