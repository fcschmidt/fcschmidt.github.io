{% assign author = site.author %}
<header class="header__page">
    <nav class="nav__menu clearfix">
        <a class="nav__menu-brand" href="/">{{ site.name }}</a>
        <ul class="nav__menu-primary list-unstyled">
            <li id="fix" class="{% if page.title contains 'Home' %}active{% endif %}"><a href="/">Home</a></li>
            <li class="{% if page.url contains 'blog' %}active{% endif %}"><a href="/blog/">Blog</a></li>
        </ul>
    </nav>
    <div class="header__mobile">
        <div class="btn__container">
            <a id="btn__menu" class="btn text-capitalize"><i class="fa fa-bars"></i></a>
            <a class="fa fa-github" href=""></a>
        </div>
        <nav class="nav__menu-mobile">
            <ul class="list-unstyled">
                <li class="active"><a href="/">Home</a></li>
                <li class=""><a href="/blog/">Blog</a></li>
            </ul>
        </nav>
        <div class="author__container">
            <img class="img img-responsive" src="/assets/images/avatar.png" alt=""/>
            <div class="author__info clearfix">
                <span class="name">{{ author.name }}</span><br/>
                <span class="bio">{{ author.bio }}</span>
            </div>
        </div>
    </div>
</header>
