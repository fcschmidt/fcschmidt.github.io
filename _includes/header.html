{% assign author = site.author %}
<header class="header clearfix">
    <a id="btn__menu" class="btn text-capitalize"><i class="fa fa-bars"></i>
        {% if page.nav == "home" %}Home{% else %}Blog{% endif %}
    </a>
    <nav class="nav__menu">
        <a class="nav__menu-brand" href="/">{{ site.name }}</a>
        <ul class="nav__menu-primary  list-unstyled">
            <li class="{% if page.title contains 'Landing' %}active{% endif %}"><a href="/">Home</a></li>
            <li class="{% if page.url contains 'blog' %}active{% endif %}"><a href="/blog/">Blog</a></li>
            <!--<li class="{% if page.url contains 'docs' %}active{% endif %}"><a href="/docs/home/">Docs</a></li>-->
        </ul>
        {% include social.html %}
    </nav>
    <div class="page__header">
        <p class="name">
            <span>{{ author.name }}</span>
        </p>
        <p class="bio">
            computer science student <br/>
            aspiring data scientist
        </p>
    </div>
</header>
