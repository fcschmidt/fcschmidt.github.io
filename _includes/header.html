{% assign author = site.author %}{% assign link = site.links %}
<header class="header">
    <a id="btn__menu" class="btn"><i class="fa fa-bars"></i></a>
    <a class="_brand" href="/">{{ site.name }}</a>
    <a class="github_icon" href="{{ link.github }}{{ author.github }}" target="_blank"><i class="fa fa-github"></i></a>
    <nav class="menu">
        <a class="brand" href="/">{{ site.name }}</a>
        <a class="github-icon" href="{{ link.github }}{{ author.github }}" target="_blank"><i class="fa fa-github"></i></a>
        <ul class="menu-items">
            <li class="{% if page.title contains 'Home' %}active{% endif %}"><a href="/">home</a></li>
            <li><a href="{{ site.social.github }}{{ author.github }}">projects</a></li>
            <!--<li class="{% if page.url contains 'projects'%}active{% endif %}"><a href="/projects/">projects</a></li>-->
            <li class="{% if page.title contains 'About'%}active{% endif %}"><a href="/about/">about</a></li>
            <li class="{% if page.title contains 'Blog'%}active{% endif %}"><a href="/blog/">blog</a></li>
            <!--<li class="{% if page.url contains 'research'%}active{% endif %}"><a href="/research/">research</a></li>-->
        </ul>
    </nav>
</header>
