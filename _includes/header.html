{% assign author = site.author %}
<header class="header clearfix">
    <a id="btn__menu" class="btn text-capitalize"><i class="fa fa-bars"></i></a>
    <a id="github" class="fa fa-github" href="https://github.com/fcschmidt" target="_blank"></a>
    <!--<a class="gh" href=""><i class="fa fa-github"></i></a>-->
    <!--{% if page.url contains 'pt' %}
    <a class="lang" href="/">en</a>
    {% else %}
    <a class="lang" href="/pt/">pt</a>
    {% endif %}-->

    <nav class="nav__menu">
        {% if page.url contains 'pt' %}
        <a class="nav__menu-brand" href="/pt/">{{ site.name }}</a>
        {% else %}
        <a class="nav__menu-brand" href="/">{{ site.name }}</a>
        {% endif %}
        <ul class="nav__menu-primary  list-unstyled">
            <li id="fix" class="{% if page.title contains 'Home' %}active{% endif %}"><a href="/">Home</a></li>
            <li class="{% if page.url contains 'blog' %}active{% endif %}"><a href="/blog/">Blog</a></li>
            <!--<li class="{% if page.url contains 'learning' %}active{% endif %}"><a href="/learning/home/">Learning</a></li>-->
        </ul>
        <!--{% include social.html %}-->
    </nav>
    <div class="page__header">
        <img class="img img-responsive" src="/assets/images/{{ author.avatar }}" alt="{{ author.avatar}}"/>
        <div style="margin-top: -.2em;">
            {% if author.name %}
            <a class="name" href="/">
                <span id="fname">{{ author.name | split:' ' | first }}</span>
                <span id="lname">{{ author.name | split:' ' | last }}</span>
            </a>
            {% endif %}
            <p class="location"><i class="fa fa-map-marker"></i> Brazil</p>
            <p class="bio">{{ author.bio }}</p><div class="clearfix"></div>
        </div>
    </div>
</header>
