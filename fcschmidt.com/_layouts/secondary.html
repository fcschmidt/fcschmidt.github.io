---
layout: page
---


<section id="main">
    <header>
        <h2>{{ page.title }}</h2>
        <p>{{ page.description }}</p>
    </header>
</section>

<section id="content" class="wrapper__content">
    <div class="wrapper__content-inner {% if page.url contains 'blog' %}blog{% endif %}">
        {{ content }}
    </div>
    {% include footer.html %}
</section>
